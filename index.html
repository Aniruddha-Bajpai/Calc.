<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Your Math's Buddy</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center bg-white">Welcome to Calculate Me!</h1>
    <div class="container bg-red flex flex-col item-center mx-auto">
      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="row">
        <button class="button bg-1">AC</button>
        <button class="button bg-1">+/-</button>
        <button class="button bg-1">%</button>
        <button class="button bg-2">/</button>
      </div>
      <div class="row">
        <button class="button bg-3">7</button>
        <button class="button bg-3">8</button>
        <button class="button bg-3">9</button>
        <button class="button bg-2">X</button>
      </div>
      <div class="row">
        <button class="button bg-3">4</button>
        <button class="button bg-3">5</button>
        <button class="button bg-3">6</button>
        <button class="button bg-2">-</button>
      </div>
      <div class="row">
        <button class="button bg-3">1</button>
        <button class="button bg-3">2</button>
        <button class="button bg-3">3</button>
        <button class="button bg-2">+</button>
      </div>
      <div class="row">
        <button class="button add-width bg-3">0</button>
        <button class="button bg-3">.</button>
        <button class="button bg-2">=</button>
        <!--       <button class="button"></button> -->
      </div>

      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">X</button>
    </div> -->
    </div>
